<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<title>Write Reference</title>
	</head>
		<ul>
			<li><a href="{{ url_for('home') }}">Helping Hands</a><br>
			<li><a href="{{ url_for('account') }}">Account</a><br>
			<li><a href="{{ url_for('chats') }}">Chats</a><br>
			{% if isCharity == 'yes' %}
			<li><a href="{{ url_for('postOpportunity') }}">Create Opportunity</a><br>
			{% endif %}
			<li><a href="{{ url_for('myOpportunities') }}">My Opportunities</a><br>
			{% if isCharity == 'no' %}
			<li><a href="{{ url_for('applied') }}">My Applications</a><br>
			<li><a href="{{ url_for('myReferences') }}">My References</a><br>
			{% endif %}
			<li><a href="{{ url_for('search') }}">Search</a><br>
			<li><a href="{{ url_for('logout') }}">Logout</a><br>		
		</ul>
	<div style="margin-left:25%;padding:1px 16px;height:1000px;">
	<body>
		<div class="center">
		<h2>Write a Reference</h2>
		<h3>{{ results[0][1] }} - {{ results[0][2] }}</h3>
		<form action="{{ url_for('addReference') }}" method="post" autocomplete="off">
			<label for="ref" class="boxNLable">Reference:</label>
			<br>
			<textarea rows="10" cols="30" name="ref" placeholder="Reference" id="ref" class="formLine" style="width:100%"required></textarea>
			<br>
			<label for ="start" class="boxNLable">Start Date<label><br>
			<input type="date" id="start" name="start" class="formLine" required><br>
			<label for ="finish" class="boxNLable">Finish Date (If volunteer is still active select the current date)<label><br>
			<input type="date" id="finish" name="finish" class="formLine" required>
			<input type="hidden" id="user_id" name="user_id" value={{ results[0][3] }}>
			<input type="hidden" id="reference_id" name="reference_id" value={{ results[0][0] }}>
			<input type="hidden" id="opportinity_id" name="opportinity_id" value={{ opportinity_id }}><br>
			<input type="submit" value="Submit" style="padding:8px;width:100%">
		</form>
		</div>
	</body>
	</div>
</html>
